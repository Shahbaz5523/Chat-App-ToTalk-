<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>

            databaseURL: "https://totalk-a9da0.firebaseio.com",
            projectId: "totalk-a9da0",
            storageBucket: "totalk-a9da0.appspot.com",

</head>

<body>
    <section id="main">
        <header id="header">
            <span>
                <img id="profile-pic" src="" alt="user.jpg">
            </span>
            <i onclick="showMenu()" class="fas fa-ellipsis-v">
                <ul id="dropDown">
                    <li> <i class="fas fa-id-card"></i> Profile</li>
                    <li> <i class="fas fa-cog"></i> Setting</li>
                    <li onclick="logout()"> <i class="fas fa-sign-out-alt"></i> Logout</li>
                </ul>
            </i>
        </header>
        <section id='DashbardBody'>
            <!-- Tab Container -->
            <div class="tabcontainer">
                <div id="tab1" class="tab  active" onclick="changeTabs('tab1')">
                    <i style="margin-right: 5px;" class="fas fa-comments"></i>
                    <p style="margin-left: 5px;">Chats</p>
                </div>
                <div id="tab2" class="tab" onclick="changeTabs('tab2')">
                    <i style="margin-right: 5px;" class="fas fa-users"></i>
                    <p style="margin-left: 5px;">Users</p>
                </div>
                <div id="tab3" class="tab" onclick="changeTabs('tab3')">
                    <i style="margin-right: 5px;" class="fas fa-user"></i>
                    <p style="margin-left: 5px;">Profile</p>
                </div>
            </div>
            <!-- SearchBox -->
            <div id="searchBox">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            <!-- Chats Tab -->
            <div id="chatTab" class="changeTab">
                
            </div>
            <div id="newChatBtn" style="display: flex; justify-content: flex-end; align-items: center; width: 100%;">
                <button onclick="newchat()"
                    style="margin: 20px; cursor: pointer; width: 50px; height: 50px; border-radius: 50%; outline: none; background-color: #79bbff; border: none; box-shadow: 0px 0px 5px 0px #79bbff;">
                    <i style="font-size: x-large; color: white;" class="far fa-comment-dots"></i>
                </button>
            </div>
            <!-- Users Tab -->
            <div id="userTab">

            </div>
            <!-- ProfileTab -->
            <div id="profileTab" style="height: 100vh;">

            </div>

            <!-- This is the main ui where user can send sms to other user -->

        </section>
        <!-- End of dashboardBody -->
    </section>
    <div id="talkBox">
        <div class="talkBoxHeader">
            <i onclick="goHome()" class="fas fa-arrow-left"></i>
            <img id="user-img" class="chatUserimg">
            <p class="user-name" style="font-size: 16px;" id="user-name">Shahbaz Ali</p>
        </div>
        <div class="talkBoxBody">
        </div>
        <div class="talkBoxFooter">
            <div id="sendSms">
                <i class="far fa-grin"></i>
                <input type="text" placeholder="Type a message" id="sendSmsInput">
                <i class="fas fa-camera"></i>
            </div>
            <div id="send">
                <i onclick="sendingSms()" class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
